<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class = "container">
        <div>
            <h1>Register</h1>
        </div>            
        <form class="form" id="form">
            <div class="in-ctrl">
                <label>Username</label>
                <input type="text" placeholder="Enter your name.." id="uname"></input>
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error</small>
            </div>
            <div class="in-ctrl">
                <label>Email</label>
                <input type="email" placeholder="Enter your mail.." id="mail"></input>
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error</small>
                </div>
            <div class="in-ctrl">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" id="pswd"></input>
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error</small>
            </div>
            <div class="in-ctrl">
                <label id="db">Date of Birth</label>
                <input type="date" id = "date"></input>
            </div>
            <button onclick="submitpopoup()">Submit</button>
            <div id= "popup" class="popup">
                <h2>Thank You!</h2>
                <p>Your Submission is Successful</p>
                <button type="button" id="clr" onclick="closepopup()">Ok</button>
            </div>
        </form>
    </div> 
    <script src="./index.js"></script>
</body>
</html>
